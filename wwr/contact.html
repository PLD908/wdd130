<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Rapids River Rafting - Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/Rapids_logo.png" alt="Rapids logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Contact Us</h1>
        
        <div class="contact-container">
            <section class="company-info">
                <h2>Company Information</h2>
                <address>
                    <p>123 River Road</p>
                    <p>Rapids City, ST 12345</p>
                    <p>Phone: (555) 555-5555</p>
                    <p>Email: info@raftingcompany.com</p>
                </address>
                
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d253682.46310731795!2d3.1191424086628565!3d6.548369371686134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8b2ae68280c1%3A0xdc9e87a367c3d9cb!2sLagos%2C%20Nigeria!5e0!3m2!1sen!2sus!4v1729362356438!5m2!1sen!2sus" 
                        width="400" height="300" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                
                <div class="team-section">
                    <h2>Our Team</h2>
                    <div class="employee-profiles">
                        <figure>
                            <img src="images/employee1.jpg" alt="John Smith - Lead Guide">
                            <figcaption>John Smith - Lead Guide</figcaption>
                        </figure>
                        <figure>
                            <img src="images/employee2.jpg" alt="Jane Doe - Safety Director">
                            <figcaption>Jane Doe - Safety Director</figcaption>
                        </figure>
                        <figure>
                            <img src="images/employee3.jpg" alt="Mike Johnson - Customer Relations">
                            <figcaption>Mike Johnson - Customer Relations</figcaption>
                        </figure>
                    </div>
                </div>
            </section>

            <section class="contact-form">
                <h2>Get in Touch</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <fieldset class="form-group">
                        <legend>Purpose of Message:</legend>
                        <div class="radio-group">
                            <input type="radio" id="inquiry" name="purpose" value="inquiry" required>
                            <label for="inquiry">General Inquiry</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </fieldset>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit" class="submit-button" aria-label="Submit contact form">
                        Submit Contact Message
                        <span class="button-description">Send your message to our customer service team</span>
                    </button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Rapids River Rafting. All rights reserved. Designed by Oluyede Divine</p>
        <div class="sociallinks">
            <a href="https://app.moqups.com/9Sko97smsu7xzoMxuWSVR5xy9aswWJhj/view/page/ad64222d5">
                <button>Contact Wireframe</button>
            </a>
            <a href="https://facebook.com">
                <img src="images/facebook.webp" alt="facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.webp" alt="twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.webp" alt="instagram">
            </a>
        </div>
    </footer>
</body>
</html>
